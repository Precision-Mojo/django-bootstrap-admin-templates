{% load i18n %}
<div class="btn-group pull-right" {% if is_popup %}style="overflow: auto;"{% endif %}>
    {% if show_save %}<button type="submit" class="default btn btn-primary" name="_save" {{ onclick_attrib }}>{% trans 'Save' %}</button>{% endif %}
    {% if show_save_as_new %}<button type="submit" class="btn" name="_saveasnew" {{ onclick_attrib }}>{% trans 'Save as new' %}</button>{% endif %}
    {% if show_save_and_add_another %}<button type="submit" class="btn" name="_addanother" {{ onclick_attrib }}>{% trans 'Save and add another' %}</button>{% endif %}
    {% if show_save_and_continue %}<button type="submit" class="btn" name="_continue" {{ onclick_attrib }}/>{% trans 'Save and continue editing' %}</button>{% endif %}
    {% if show_delete_link %}<a href="delete/" class="btn btn-danger"><i class="icon-trash"></i> {% trans "Delete" %}</a>{% endif %}
</div>
